<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Select Room</title>
        <link rel="stylesheet" href="/css/doors.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <script src="back.js" charset="utf-8" defer></script>
        <link rel="stylesheet" href="stopwatch/stopwatch.css">
        <script src="stopwatch/stopwatch.js" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <p class="time">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </p>
             <!-- Top Button -->
             <label class="btn red" for="reset"></label>
             <span class="ring"></span>
             <div class="btn"></div>
             
             <!-- Right Button -->
             <label class="btn right blue" for="start"></label>   
             <div class="btn right"></div>
             
             <!-- Left Button -->
             <label class="btn left black" for="stop"></label>
             <div class="btn left"></div>
        </div>
        <div id="select-room-title">
            <h1>DEAD END</h1>
        </div>
        <div class="back-container">
            <a id="back" class="button">Go Back</a>
        </div>
        <div class="exit-container">
            <a class="button" href="/">Exit Game</a>
        </div>
    </div>
    </body>
</html>
