<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Find Benny</title>
        <link rel="stylesheet" href="/css/doors.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <script src="doors.js" charset="utf-8" defer></script>
        <link rel="stylesheet" href="stopwatch/stopwatch.css">
        <script src="back.js" charset="utf-8" defer></script>
        <script src="stopwatch/stopwatch.js" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <p class="time">
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </p>
             <!-- Top Button -->
             <label class="btn red" for="reset"></label>
             <span class="ring"></span>
             <div class="btn"></div>
             
             <!-- Right Button -->
             <label class="btn right blue" for="start"></label>   
             <div class="btn right"></div>
             
             <!-- Left Button -->
             <label class="btn left black" for="stop"></label>
             <div class="btn left"></div>
        </div>
        <div id="select-room-title">
            <h1>Select a Room</h1>
        </div>
        <div id="room-one-section" class="room">
            <h2>Room One</h2>
            <div class = "door-container">
                <div class="door">
                    <div class="door-front">
                        <div class = "knob"></div>
                    </div>
                    <div class="background">
                        <a id='door_one' class="link">
                            <img class="preview">
                        </a>
                    </div>
                    <div class="door-mat"></div>
                </div>
            </div>
        </div>
        <div id="room-two-section" class="room">
            <h2>Room Two</h2>
            <div class="door-container">
                <div class="door">
                    <div class="door-front">
                        <div class="knob"></div>
                    </div>
                    <div class="background">
                        <a id='door_two' class="link">
                            <img class="preview">
                        </a>
                    </div>
                    <div class="door-mat"></div>
                </div>
            </div>
        </div>
        <div class="back-container">
            <a id="back" class="button">Go Back</a>
        </div>
        <div class="exit-container">
            <a class="button" href="/">Exit Game</a>
        </div>
    </div>
    </body>
</html>
